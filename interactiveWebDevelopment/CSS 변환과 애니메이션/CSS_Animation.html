<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <style>
        @keyframes sample-ani {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                background: red;
                transform: translate(500px, 0);
            }
            100% {
                transform: translate(700px, 500px);
            }
        }
        .box {
            /* 글씨 center 정렬 */
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background: #fff000;

            /* 애니메이션 끝난 시점에 100% 위치에 있도록 -> forwards */
            animation: sample-ani 3s linear forwards 3;
            
            /* animation: sample-ani 3s cubic-bezier(0, 0, 0.13, 1.2) infinite alternate; */
            /* animation: sample-ani 3s cubic-bezier(0, 0, 0.13, 1.2) infinite reverse; */
            /* animation: sample-ani 3s cubic-bezier(0, 0, 0.13, 1.2) infinite alternate-reverse; */
            /* animation: sample-ani 2s cubic-bezier(0, 0, 0.13, 1.2) 3; */
        }
        .box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div class="box">BOX</div>
</body>
</html>
