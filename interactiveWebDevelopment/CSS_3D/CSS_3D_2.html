<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <style>
        .world {
            /* 카드를 중앙에 */
            display: flex;
            align-items: center;
            justify-content: center;

            width: 80vw;
            height: 80vh;
            background: #fff000;

            /* 3D 공간으로, 안에 oebject 들에 적용됨. 회전같은거 했을 때  */
            /* 가까이 있으면 3D 효과가 극적으로 */
            /* 카드가 똑같이 보이길 원하면 주석처리하고 카드(회전되는 element 자체) transform 안에 */
            perspective: 500px;
        }

        .card {
            position: relative;

            /* 글씨 중앙 */
            /* display: flex;
            align-items: center;
            justify-content: center; */

            width: 100px;
            height: 150px;

            /* 카드 사이 간격 */
            margin: 1em;

            /* 변화가 있으면 변화 없는 디폴트 상태 따로 지정하는 것이 성능에 도움된다고 함 */
            transform: rotateY(0deg);

            transition: 1s;

            /* Y축 기준 회전 */
            /* transform: rotateY(45deg); */

            /* 3D 효과가 잘 전달되도록 */
            transform-style: preserve-3d;

            /* 문처럼 동작하도록 */
            /* 기준점 왼쪽 */
            transform-origin: left;
        }

        .card-side {
            display: flex;
            align-items: center;
            justify-content: center;

            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            /* em 은 폰트사이즈 기준 */
            border-radius: 0.5em;
            font-size: 1.5rem;
            /* background: red; */

            /* 카드 뒷면 안보이게 */
            backface-visibility: hidden;
        }

        .card-side-front {
            z-index: 1;
            background: white;
        }

        .card-side-back {
            background: red;
            transform: rotateY(180deg);
        }

        .world:hover .card {
            /* 문처럼 동작하도록 */
            transform: rotateY(-180deg);
        }
    </style>
</head>

<body>
    <div class="world">
        <div class="card">CARD
            <!-- 앞면 -->
            <div class="card-side card-side-front">F</div>
            <!-- 뒷면 -->
            <div class="card-side card-side-back">B</div>
            <!-- position 이 absolute 인 element 가 절댓값의 기준점이 
            browser 왼쪽 상단이 아니고 부모가 기준점 되려면 
            부모의 position 값이 static 이 아닌 값이 되어야 함. 
            relative 로 -->
        </div>
    </div>
</body>

</html>
