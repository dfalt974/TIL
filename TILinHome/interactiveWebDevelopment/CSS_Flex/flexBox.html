<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <style>
        .container {
            display: flex;

            /* flex-direction 기본값이 row */
            /* 축의 방향 바꾸기 */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */

            /* justify-content 는 축 위에서 정렬 */
            /* justify-content: flex-start; */

            /* align-items 는 오뎅꼬치의 수직방향으로 정렬 */
            /* align-items: center; */

            /* 한가운데 배치 */
            /* justify-content: center;
            align-items: center; */

            height: 80vh;
            background: gray;
        }

        .item {
            /* flex-grow 에 숫자 주면 */
            /* 아이템들이 알아서 늘어남 */
            /* 컨텐츠 폭을 제외한 여백의 비율 */
            /* flex-grow: 1; */
            /* 원래 컨텐츠 */
            /* flex-basis: 0; */

            /* flex-grow 와 flex-basis 축약형 */
            /* flex-basis 디폴트는 auto인데 축약형으로 쓰면 */
            /* flex-basis: 0%; */
            flex: 1;

            /* padding: 2em; */
            border: 3px solid black;
            font-size: 3rem;
            background: white;
        }

        /* 비율 */
        /* .item:nth-child(1) { flex-grow: 1; } 
        .item:nth-child(2) { flex-grow: 5; } 
        .item:nth-child(3) { flex-grow: 2; } 
        .item:nth-child(4) { flex-grow: 3; } 
        .item:nth-child(5) { flex-grow: 1; }  */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">AAA</div>
        <div class="item">B</div>
        <div class="item">CCCCC</div>
        <div class="item">DDD</div>
        <div class="item">E</div>
    </div>
</body>
</html>
