<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition/Animation Event</title>
    <style>
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            /* 위 부터 시계방향 위 오른쪽 아래 왼쪽 */
            /* margin: -15px 0 0 -15px; */
            border-radius: 50%;
            background: red;
            transition: 2s;
        }

        .ball.end {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="ball"></div>

    <script>
        const ballElem = document.querySelector('.ball');

        window.addEventListener('click', function (e) {
            // console.log(e.clientX, e.clientY);
            ballElem.style.transform = 'translate(' + (e.clientX - 15) + 'px, ' + (e.clientY - 15) + 'px)';
        });

        // transitionend 는 끝나고 나서 실행
        // transitionstart 는 시작하자마자
        ballElem.addEventListener('transitionend', function (e) {
            ballElem.classList.add('end');

            // transition 이 재생되는데 얼마나 시간이 경과
            console.log(e.elapsedTime);

            console.log(e.propertyName);
        });
    </script>
</body>
</html>
