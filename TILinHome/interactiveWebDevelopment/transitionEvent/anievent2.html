<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition/Animation Event</title>
    <style>
        @keyframes ball-ani {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(200px, 200px);
            }
        }

        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            /* 위 부터 시계방향 위 오른쪽 아래 왼쪽 */
            /* margin: -15px 0 0 -15px; */
            border-radius: 50%;
            background: red;
            transition: 2s;
            /* animation: ball-ani 1s 3 alternate forwards; */
        }

        .ball.end {
            border: 5px solid dodgerblue;
        }
    </style>
</head>

<body>
    <div class="ball"></div>

    <script>
        const ballElem = document.querySelector('.ball');

        ballElem.addEventListener('click', function () {
            ballElem.style.animation = 'ball-ani 1s 3 alternate forwards'
        });

        ballElem.addEventListener('animationend', function () {
            ballElem.classList.add('end');
        });

        // animationiteration '반복'이 될 때마다 수행
        // 처음은 안일어나고 두번째 세번째..
        ballElem.addEventListener('animationiteration', function () {
            console.log('반복!');
        });
    </script>
</body>

</html>
