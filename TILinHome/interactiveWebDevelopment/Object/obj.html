<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        const person = {};
        // const person = new Object();
        // 속성, property
        person.name = '일분이';
        person.age = 10;
        // 메소드, method
        person.introduce = function() {
            console.log('안녕하세요? 저는 일분이이고 나이는 10살.');
        };

        person.introduce();
    </script>
</body>
</html>
