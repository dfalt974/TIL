<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        const person = {
            nickname: '일분이',
            age: 10,
            introduce: function() {
                console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살이에요.');
            }
        };

        function foo() {
            console.log(this);
        }
        // window 전역 객체가 찍힌다
        foo();

        const person2 = {
            nickname: '이분이',
            age: 8,
            introduce: function() {
                console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살이에요.');
            }
        };
        person.introduce();
        person2.introduce();
    </script>
</body>
</html>
