<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <h1>Object</h1>

    <script>
        // 생성자 (constructor) - 객체를 생성. 첫글자 대문자
        function Person(nickname, age) {
            this.nickname = nickname;
            this.age = age;
            this.introduce = function () {
                console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살이에요.');
            }
        }

        // 생성자함수 호출할 때
        // 함수가 생성자로서 호출되게 하려면 new 붙임
        // 개별 객체를 this가 가리킴
        // 인스턴스(instance)
        const person1 = new Person('일분이', 10);
        const person2 = new Person('이분이', 8);

        // const person = {
        //     nickname: '일분이',
        //     age: 10,
        //     introduce: function() {
        //         console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살이에요.');
        //     }
        // };

        person1.introduce();
        person2.introduce();
    </script>
</body>

</html>
