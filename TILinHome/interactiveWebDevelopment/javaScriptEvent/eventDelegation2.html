<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .stage {
            /* 삐져나갔을 때 스크롤 아닌 숨김처리 */
            overflow: hidden;
            position: relative;
            /* 100vw는 브라우저 폭 */
            /* 100vh는 브라우저 높이 */
            /* vw: viewport width */
            /* vh: viewport height */
            width: 100vw;
            height: 75vw;
            background: #fff000;
        }

        @keyframes moving {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(90vw);
            }
        }

        .ilbuni {
            position: absolute;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            /* 이미지가 잘리지 않고 꽉 차게 */
            background-size: contain;
            /* animation: moving 3s infinite alternate; */
            animation: moving infinite alternate;
        }

        .ilbuni:nth-of-type(1) {
            left: 5%;
            bottom: 5%;
            background-image: url('./images/ilbuni_0.png');
            animation-duration: 2s;
        }

        .ilbuni:nth-of-type(2) {
            left: 10%;
            bottom: 3%;
            background-image: url('./images/ilbuni_1.png');
            animation-duration: 3s;
        }

        .ilbuni:nth-of-type(3) {
            left: 7%;
            bottom: 10%;
            background-image: url('./images/ilbuni_2.png');
            animation-duration: 4s;
        }

        .btn-label {
            text-shadow: rgba(255, 255, 255, 1) 0 1px 0;
            /* pointer-events: none; */
        }

        .icon {
            width: 60px;
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <div class="menu">
        <!-- <button class="menu-btn" data-value="1">
            <img src="./images/ilbuni_1.png" alt="" class="icon">
            <span class="btn-label">일분이 1</span>
        </button>
        <button class="menu-btn" data-value="2">
            <img src="./images/ilbuni_2.png" alt="" class="icon">
            <span class="btn-label">일분이 2</span>
        </button>
        <button class="menu-btn" data-value="3">
            <img src="./images/ilbuni_3.png" alt="" class="icon">
            <span class="btn-label">일분이 3</span>
        </button> -->
    </div>

    <script>
        const menu = document.querySelector('.menu');

        function clickHandler(event) {
            let elem = event.target;
            while (!elem.classList.contains('menu-btn')) {
                elem = elem.parentNode;

                if (elem.nodeName == 'BODY') {
                    elem = null;
                    return;
                }
            }

            console.log(elem.dataset.value);

            // console.log(event.target.getAttribute('data-value'));
            // console.log(event.target.dataset.value);
        }

        menu.addEventListener('click', clickHandler);

        window.addEventListener('click', () => {
            const htmlStr = `
            <button class="menu-btn" data-value="1">
            <img src="./images/ilbuni_1.png" alt="" class="icon">
            <span class="btn-label">일분이 1</span>
        </button>
        <button class="menu-btn" data-value="2">
            <img src="./images/ilbuni_2.png" alt="" class="icon">
            <span class="btn-label">일분이 2</span>
        </button>
        <button class="menu-btn" data-value="3">
            <img src="./images/ilbuni_3.png" alt="" class="icon">
            <span class="btn-label">일분이 3</span>
            </button>
            `;
            menu.innerHTML = htmlStr;
        });
    </script>
</body>

</html>
