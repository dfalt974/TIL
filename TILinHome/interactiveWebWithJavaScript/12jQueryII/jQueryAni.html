<!DOCTYPE html>
<html>

<head>
    <title>jQuery Animation</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        button {
            margin-bottom: 20px;
        }

        div {
            position: absolute;
            background: gray;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>

    <button>Start Animation</button>

    <div></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("button").on('click', function () {
                // div태그가 left: 250px만큼 이동합니다.
                // $("div").animate({
                //     left: '250px'
                // });

                // div태그가 left: 250px만큼 이동하면서 동시에 opacity: 0.5가 적용
                // $("div").animate({left: '250px', opacity: '0.5'});

                // div태그가 left: 250px만큼 이동한 후, opacity: 0.5가 적용
                // $("div").animate({
                //     left: '250px'
                // });
                // $("div").animate({
                //     opacity: '0.5'
                // });

                // div태그가 left: 250px만큼, 버튼을 누를 때 마다 계속해서 이동
                // $("div").animate({left: '+=250px'});

                // div태그가 left: 250px만큼 1000ms, 즉 1초 동안 이동
                // 값으로는 숫자 뿐 아니라, slow, fast로도 사용이 가능
                // $("div").animate({left: '250px'}, 1000);
                // $("div").animate({left: '250px'}, 'fast');

                //  div태그가 left: 250px만큼 1초 동안 이동하되, easeOutElastic 효과가 적용
                // 이런 애니메이션 이펙트를 'Easing'이라고 부르는데, 'Easing' 효과에는 linear, swing, easeInBounce, easeOutBounce, easeInOutBounce 등 다양한 종류
                // https://easings.net/
                // 'Easing'을 사용하기 위해서는 jQueryUI 코드도 추가해야 함
                // https://code.jquery.com/ui/
                $("div").animate({
                    left: '250px'
                }, 1000, 'easeOutElastic');

            });
        });
    </script>

</body>

</html>
