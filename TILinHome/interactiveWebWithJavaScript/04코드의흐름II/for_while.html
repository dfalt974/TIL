<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 와 while</title>
</head>

<body>
  <script>
    // 최대 다섯 번의 기회를 준다
    for (var i = 0; i < 5; i++) {
      // 아이디와 비밀번호를 입력 받는다
      var id = window.prompt("아이디를 입력하세요");
      var password = window.prompt("비밀번호를 입력하세요");

      if (id === 'codeit' && password === '4321') {
        console.log('환영합니다. ' + id + '님.');
        break;
      } else {
        console.log('아이디와 비밀번호가 일치하지 않습니다.');
      }
    }

    // 로그인 성공 여부를 보관하는 변수
    var login = false;

    // 로그인에 성공할 때까지 반복
    while (!login) {
      // 아이디와 비밀번호를 입력 받는다
      var id = window.prompt("아이디를 입력하세요");
      var password = window.prompt("비밀번호를 입력하세요");

      if (id === 'codeit' && password === '4321') {
        console.log('환영합니다. ' + id + '님.');
        login = true;
      } else {
        console.log('아이디와 비밀번호가 일치하지 않습니다.');
      }
    }
  </script>
</body>

</html>
