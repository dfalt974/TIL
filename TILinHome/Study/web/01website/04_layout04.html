<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout4</title>

    <style>
        body {
            background-color: #2e030c;
        }

        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            font-size: 30px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        .header {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #8b4308e0;
        }

        .nav {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #f57c00;
        }

        .side {
            float: left;
            width: 300px;
            height: 600px;
            line-height: 600px;
            background: #ca127ebb;
        }

        .content1 {
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background: #098383;
        }

        .content2 {
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background: #b9c739;
        }

        .footer {
            clear: both;
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #c82f8dc8;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="content1">content1</div>
        <div class="content2">content2</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
