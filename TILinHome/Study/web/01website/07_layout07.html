<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Layout07</title>
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 전체 레이아웃 */
        #wrap {
            font-size: 20px;
            color: #fff;
            text-align: center;
        }

        #header {
            height: 140px;
        }

        #banner {
            height: 450px;
            line-height: 450px;
            background: #a6c712be;
        }

        #contents {
            height: 950px;
        }

        #footer {
            height: 220px;
        }

        /* 레이아웃 */
        #header-top {
            height: 70px;
            line-height: 70px;
            background: #f2b4b2c2;
        }

        #header-nav {
            height: 70px;
            line-height: 70px;
            background: #d32626c2;
        }

        #content1 {
            height: 90px;
            line-height: 90px;
            background-color: #ce7500ce;
        }

        #content2 {
            height: 480px;
            line-height: 480px;
            background-color: #f186219d;
        }

        #content3 {
            height: 380px;
            line-height: 380px;
            background-color: #a74912c2;
        }

        #footer-nav {
            height: 60px;
            line-height: 60px;
            background-color: #2cd62ca2;
        }

        #footer-info {
            height: 160px;
            line-height: 160px;
            background-color: #2d8f00a6;
        }

        /* 컨테이너 */
        .container {
            width: 1100px;
            margin: 0 auto;
            height: inherit;
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <!-- 전체적인 틀 잡을 때는 id -->
    <!-- 세부적으로 반복되는 부분은 class 많이 씀 -->
    <div id="wrap">
        <div id="header">
            <div id="header-top">
                <div class="container">header-top</div>
            </div>
            <div id="header-nav">
                <div class="container">header-nav</div>
            </div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div id="footer-nav">
                <div class="container">footer-nav</div>
            </div>
            <div id="footer-info">
                <div class="container">footer-info</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
