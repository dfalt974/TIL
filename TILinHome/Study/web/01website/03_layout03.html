<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout3</title>
    <style>
        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            font-size: 40px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        .side {
            float: left;
            width: 300px;
            height: 900px;
            line-height: 900px;
            background-color: #e2af22;
        }

        .header {
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: #8fa81c;
        }

        .contents {
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: #35a9b1;
        }

        .footer {
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: #e9559ad8;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
