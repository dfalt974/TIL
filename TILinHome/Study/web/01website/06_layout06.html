<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Layout06</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            text-align: center;
            font-size: 30px;
            color: #fff;
        }

        #header {
            height: 140px;
            line-height: 140px;
            background: #ffe1e4;
        }

        #banner {
            height: 450px;
            line-height: 450px;
            background: #fbd6e3;
        }

        #contents {
            height: 950px;
            line-height: 950px;
            background: #ead5ee;
        }

        #footer {
            height: 220px;
            line-height: 220px;
            background: #d6ebfd;
        }

        .container {
            width: 1100px;
            height: inherit;
            margin: 0 auto;
            /* 투명도 */
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- id 는 한번만 쓸 수 있는데(이름 기준) class 는 반복 사용 가능 -->
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <div id="contents">
            <div class="container">contents</div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>
</body>

</html>
