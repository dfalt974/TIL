<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 화면 너비 0 ~ 1020px */
        @media (max-width: 1960px) {
            /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                font: normal 12p 'Dotum';
            }

            a {
                text-decoration: none;
            }

            img {
                border: 0;
            }

            ul {
                list-style: none;
            }

            body {
                width: 1960px;
                margin: 0 auto;
            }

            #main_header {
                position: relative;
                height: 90px;
                overflow: hidden;
            }

            .logo_img {
            height: 80px;
        }

            .menu {
                width: 120px;
                float: left;
                background-color: black;
            }
        }

        /* 화면 너비 0 ~ 768px */
        @media (max-width: 768px) {
            /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                font: normal 12p 'Dotum';
            }

            a {
                text-decoration: none;
            }

            img {
                border: 0;
            }

            ul {
                list-style: none;
            }

            body {
                width: 768px;
                margin: 0 auto;
            }

            #main_header {
                position: relative;
                height: 80px;
                overflow: hidden;
            }

            .logo_img {
            height: 60px;
        }

            .menu {
                width: 64px;
                float: left;
                background-color: orange;
            }

        }

        /* 화면 너비 0 ~ 480px */
        @media (max-width: 500px) {
            /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                font: normal 12p 'Dotum';
            }

            a {
                text-decoration: none;
            }

            img {
                border: 0;
            }

            ul {
                list-style: none;
            }

            body {
                width: 500px;
                margin: 0 auto;
            }

            #main_header {
                position: relative;
                height: 50px;
                overflow: hidden;
            }

            .logo_img {
            height: 40px;
        }

            .menu {
                width: 41px;
                float: left;
                background-color: rgb(223, 15, 15);
            }
        }
    </style>

</head>

<body>
    <header id="main_header">

        <div class="menu div1">1</div>
        <div class="menu div2">2</div>
        <div class="menu div3">3</div>
        <div class="menu div4"><img class="logo_img" src="./images/logo.png" alt=""></div>
        <div class="menu div5">5</div>
        <div class="menu div6">6</div>
        <div class="menu div7">7</div>
        <div class="menu div8">파일업로드 알림</div>
        <div class="menu div9">사용자</div>
        <div class="menu div10">10</div>
        <div class="menu div11">11</div>
        <div class="menu div12">12</div>
    </header>

</body>

</html>
