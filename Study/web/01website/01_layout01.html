<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout1</title>
    <style>
        body {
            background: #e0c6d3;
        }

        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            font-size: 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        #header {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #7d2e55;
        }

        #nav {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #993a6a;
        }

        #side {
            float: left;
            width: 300px;
            height: 600px;
            line-height: 600px;
            background: #b14b7e;
        }

        #contents {
            float: left;
            width: 700px;
            height: 600px;
            line-height: 600px;
            background: #d66ea2;
        }

        #footer {
            float: left;
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background: #e4a8c6;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
