<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout5</title>

    <style>
        /* 초기화 */
        /* 실무에서는 전체선택자 안씀 */
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 1000px;
            color: #fff;
            font-size: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        /* width: 100%; 는 기본값이라서 안써도 됨 */
        /* 자식 height 값 있고 부모랑 다르지 않으면 부모는 없어도 됨 */
        #header-wrap {
            width: 100%;
            background-color: #8d6e63;
        }

        #banner-wrap {
            width: 100%;
            background-color: #a1887f;
        }

        #content-wrap {
            width: 100%;
            background-color: #bcaaa4;
        }

        #footer-wrap {
            width: 100%;
            background-color: #d7ccc8;
        }

        /* margin: 0 auto; 로 블록구조 가운데로 */
        .header-container {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
            background-color: #3e2723;
        }

        .banner-container {
            width: 1000px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
            background-color: #4e342e;
        }

        .content-container {
            width: 1000px;
            height: 500px;
            line-height: 500px;
            margin: 0 auto;
            background-color: #5d4037;
        }

        .footer-container {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
            background-color: #6d4c41;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>

</html>
