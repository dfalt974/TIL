<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #dfc8e6;
        }

        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
        }

        header {
            width: 1000px;
            height: 100px;
            background: #7d2e57;
        }

        nav {
            width: 1000px;
            height: 100px;
            background: #8e3879;
        }

        aside {
            float: left;
            width: 300px;
            height: 600px;
            background: #a04384;
        }

        section {
            float: left;
            width: 700px;
            height: 600px;
            background: #af4ca7;
        }

        footer {
            float: left;
            width: 1000px;
            height: 100px;
            background: #bb66b0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 시맨틱 태그 -->
        <!-- 의미가 있는 태그 -->
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
