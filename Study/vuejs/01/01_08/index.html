<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <p>{{ message.value }}</p>
        <p>{{ message.value.length }}</p>
        <p>{{ list[2] }}</p>
        <p>{{ list[num] }}</p><!-- 속성을 조합해서 사용하기 -->
        <p>{{ 1 + 1 }}</p>
        <p>{{ message.length >= 10 ? '10글자 이상' : '10글자 미만' }}</p>
        <input type="text" v-bind:value="message">
        <!-- <input type="text" :value="message"> -->
        
        <!-- DOM의 textContent 속성에 바인딩하기 -->
        <div v-bind:text-content.prop="message">...</div>
        <!-- DOM의 scrollTop 속성에 바인딩하기 -->
        <div v-bind:scroll-top.prop="scroll">...</div>

        <!-- count 속성 출력하기 -->
        <p>{{ count }}번 클릭했습니다.</p>
        <!-- 이 버튼을 클릭하면 increment 메서드가 호출됩니다. -->
        <button v-on:click="increment">카운트 하기</button>

        <p v-bind:class="{ child:isChild, 'is-active':isActive }">Text</p>
        <p v-bind:style="{ color:textColor, backgroundColor:bgColor }">Text</p>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
