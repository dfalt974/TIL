<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // computed
            // validation, 간단한 text 연산
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            // watch
            // 무거운 동작. 특히 데이터 요청에 적합
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num) {
                    // console.log(num);
                    axios.get(num);
                }
            }
        });
    </script>
</body>
</html>
