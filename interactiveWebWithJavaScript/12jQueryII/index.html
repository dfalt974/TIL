<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <img id="logo" src="images/logo.png" width="165" height="58" alt="">

    <div id="menu">
        <a id="home">
            Home
        </a>
        <a id="seoul">
            Seoul
        </a>
        <a id="tokyo">
            Tokyo
        </a>
        <a id="paris">
            Paris
        </a>
    </div>

    <img id="photo" src="images/home.png" width="90%">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $('#menu a').on('click', selectMenu)

        $('#photo').on('mouseenter', mouseEnterPhoto);
        $('#photo').on('mouseleave', mouseLeavePhoto);

        $(document).on('keydown', selectMenu);

        function selectMenu(event) {
            // var targetId = event.currentTarget.id;
            var targetId = '';
            if (event.type === 'click') {
                targetId = event.currentTarget.id;
            } else if (event.type === 'keydown') {
                if (event.key === '1') {
                    targetId = 'home';
                } else if (event.key === '2') {
                    targetId = 'seoul';
                } else if (event.key === '3') {
                    targetId = 'tokyo';
                } else if (event.key === '4') {
                    targetId = 'paris';
                }
            }

            $('#photo').hide();
            $('#photo').attr('src', 'images/' + targetId + '.png');
            $('#photo').fadeIn(1000);
            $('#menu a').css('font-weight', 'normal');
            $('#' + targetId).css('font-weight', 'bold');
        }

        // 사진에 그림자
        function mouseEnterPhoto() {
            $('#photo').css('box-shadow', '5px 10px');
        }

        function mouseLeavePhoto() {
            $('#photo').css('box-shadow', 'none');
        }

        // 키보드 이벤트 핸들링
        // 이 페이지의 키보드를 누르는 이벤트가 파라미터로 넘어옴
        function processKeyEvent(event) {
            if (event['key'] === '1') {
                clickHome();
            } else if (event['key'] === '2') {
                clickSeoul();
            } else if (event['key'] === '3') {
                clickTokyo();
            } else if (event['key'] === '4') {
                clickParis();
            }
        }
    </script>
</body>

</html>
