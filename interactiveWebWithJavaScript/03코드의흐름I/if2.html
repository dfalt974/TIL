<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intro</title>
</head>
<body>
    <script>
        var num = 14;

        if(num % 2 === 0 && num % 3 === 0) {
            console.log(num + '는 6의 배수입니다.');
        } else {
            console.log(num + '는 6의 배수가 아닙니다.');
        }
    </script>
</body>
</html>
