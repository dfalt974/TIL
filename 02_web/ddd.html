<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table -lunch</title>
  <style>
    /* Style 을 정의하는 1번 방법 */
    /* HTML 문서 head>style 태그에 정의한다. */

    /* 무엇(tag name)을 - 어떻게({ 여기에 }) */
    td {
      /* 어떤 속성을: 어떤 값으로; */
      border: 1px solid darkblue;
    }

    th {
      /* border: 2px dashed brown; */
      border: orange 1.5px dotted;
    }
  </style>
</head>
<body>
  <table border="1px solid black">
    <tr>
     
    </tr>
  </table>  
</body>
</html>
