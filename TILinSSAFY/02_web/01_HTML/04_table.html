<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table -lunch</title>
  <style>
    /* Style 을 정의하는 1번 방법 */
    /* HTML 문서 head>style 태그에 정의한다. */

    /* 무엇(tag name)을 - 어떻게({ 여기에 }) */
    td {
      /* 어떤 속성을: 어떤 값으로; */
      border: 1px solid darkblue;
    }

    th {
      /* border: 2px dashed brown; */
      border: orange 1.5px dotted;
    }
  </style>
</head>
<body>
  <table border="1px solid black">
    <tr>
      <th>TIME</th>
      <th>INDOOR</th>
      <th colspan="2">OUTDOOR</th>
    </tr>
    <tr>
      <td style="border: 1px solid hotpink;"></td>
      <td>소극장</td>
      <td>잔디마당</td>
      <td>대공연장</td>
    </tr>
    <tr>
      <td>10:00</td>
      <td rowspan="2">안녕하신가영</td>
      <td></td>
      <td>10CM</td>
    </tr>
    <tr>
      <td>13:00</td>

      <td rowspan="2">선우정아</td>
      <td rowspan="2">참깨와 솜사탕</td>
    </tr>
    <tr>
      <td>15:00</td>
      <td></td>
    </tr>
    <tr>
      <td>17:00</td>
      <td>크러쉬</td>
      <td></td>
      <td>폴킴</td>
    </tr>
  </table>  
</body>
</html>
